name: agribar
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.64.0
  flutter_localizations:
    sdk: flutter
  window_manager: ^0.3.8
  excel: ^2.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  postgres: ^2.6.1
  msix: ^3.16.9
  

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launch.png"

msix_config:
  display_name: Agribar
  publisher: DesertByte
  identity_name: DesertByte.Agribar
  version: 1.0